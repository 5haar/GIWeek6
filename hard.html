<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dom Manipulation Hard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    h1 {
      color: red;
    }

    button {
      padding: 10px;
    }

    .bg-red {
      background-color: red;
    }

    .bg-white {
      background-color: white;
    }
  </style>
</head>
<body>
    <button class="redBack" onclick="changeBackgroundRed()">
      Turn it red!
    </button>
    <button class="whiteBack" onclick="changeBackgroundWhite()">
      Turn it white!
    </button>
    <script>
     // Do Stuff Here
     let element = document.querySelector("body");

     function changeBackgroundRed() {
       element.className = "bg-red";
     }

     function changeBackgroundWhite() {
      element.className = "bg-white";
     }
    </script>
</body>
